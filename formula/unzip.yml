summary: Extraction utility for .zip compressed archives
web-url: https://infozip.sourceforge.io/UnZip.html

version: 6.0-26

src-url: https://downloads.sourceforge.net/project/infozip/UnZip%206.x%20%28latest%29/UnZip%206.0/unzip60.tar.gz
src-sha: 036d96991646d0449ed0aa952e4fbe21b476ce994abc276e49d30e686708bd37

# https://packages.debian.org/buster/unzip
fix-url: https://deb.debian.org/debian/pool/main/u/unzip/unzip_${PACKAGE_VERSION}.debian.tar.xz
fix-sha: 88cb7c0f1fd13252b662dfd224b64b352f9e75cd86389557fcb23fa6d2638599

dep-pkg: zip bzip2
bsystem: make
binbstd: yes

prepare: |
    tar xf $PACKAGE_FIX_PATH -C "$SOURCE_DIR" || return 1
    while read patch
    do
        patch -p1 < "debian/patches/$patch" || return 1
    done < debian/patches/series
    sed_in_place '/-DNO_/c :' unix/configure


install: |
    makew -f unix/Makefile clean &&
    makew -f unix/Makefile generic \
        CC="'$CC $CFLAGS $CPPFLAGS $LDFLAGS -include string.h'" \
        AS="$AS" \
        STRIP="$STRIP" &&
    makew -f unix/Makefile install \
        prefix="$TARGET_INSTALL_DIR" \
        MANDIR="$TARGET_INSTALL_DIR/share/man/man1"
