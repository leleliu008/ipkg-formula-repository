summary: Multi-format archive and compression library
web-url: https://www.libarchive.org
git-url: https://github.com/libarchive/libarchive.git
src-url: https://www.libarchive.org/downloads/libarchive-3.6.0.tar.xz
src-sha: df283917799cb88659a5b33c0a598f04352d61936abcd8a48fe7b64e74950de7
license: BSD-2-Clause
dep-pkg: libiconv expat openssl xz bzip2 lz4 lzo zstd
bsystem: configure

install: |
    configure \
        --enable-xattr \
        --enable-acl \
        --enable-bsdtar=static \
        --enable-bsdcat=static \
        --enable-bsdcpio=static \
        --without-xml2 \
        --with-expat \
        --with-openssl \
        --without-mbedtls \
        --without-nettle \
        --without-cng \
        --with-zlib \
        --with-lzma \
        --with-bz2lib \
        --with-lz4 \
        --with-lzo2 \
        --with-zstd \
        --without-libb2 \
        --with-iconv
