summary: Common error values for all GnuPG components
web-url: https://www.gnupg.org/related_software/libgpg-error
src-url: https://gnupg.org/ftp/gcrypt/libgpg-error/libgpg-error-1.44.tar.bz2
src-sha: 8e3d2da7a8b9a104dd8e9212ebe8e0daf86aa838cc1314ba6bc4de8f2d8a1ff9
license: LGPL-2.1-or-later
bsystem: configure

copy_lock_obj_pub() {
    cp $SOURCE_DIR/src/syscfg/lock-obj-pub.$1-apple-darwin.h $SOURCE_DIR/src/syscfg/lock-obj-pub.darwin.h

copy_lock_obj_pub_() {
    case $TARGET_OS_ARCH in
        armv7*) copy_lock_obj_pub arm     ;;
        arm64*) copy_lock_obj_pub aarch64 ;;
        i386)   copy_lock_obj_pub i386    ;;
        x86_64) copy_lock_obj_pub x86_64  ;;
    esac

install: |
    copy_lock_obj_pub_ &&
    configure \
        --disable-build-timestamp \
        --disable-languages \
        --disable-werror \
        --disable-tests \
        --enable-doc \
        --enable-threads=posix
