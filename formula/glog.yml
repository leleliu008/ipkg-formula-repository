summary: Application-level logging library
git-url: https://github.com/google/glog.git
src-url: https://github.com/google/glog/archive/v0.5.0.tar.gz
src-sha: eede71f28371bf39aa69b45de23b329d37214016e2055269b3b5e7cfd40b59f5
license: BSD-3-Clause
dep-pkg: gflags
bsystem: cmake

prepare: |
    sed_in_place 's|(system(diffcmd.c_str())|(execl("/bin/sh" "sh" "-c", diffcmd.c_str(), (char*)NULL)|' src/googletest.h

install: |
    cmakew \
        -DWITH_TLS=ON \
        -DWITH_THREADS=ON \
        -DWITH_GFLAGS=ON \
        -Dgflags_DIR="$gflags_LIBRARY_DIR/cmake/gflags"
