summary: Library for JPEG-2000 image manipulation
web-url: https://www.openjpeg.org/
git-url: https://github.com/uclouvain/openjpeg.git
src-url: https://github.com/uclouvain/openjpeg/archive/v2.4.0.tar.gz
src-sha: 8702ba68b442657f11aaeb2b338443ca8d5fb95b0d845757968a7be31ef7f16d
license: BSD-2-Clause
dep-pkg: libpng lcms2
bsystem: cmake
ldflags: -lzstd -llzma

install: |
    cmakew \
        -DBUILD_DOC=OFF \
        -DBUILD_CODEC=ON \
        -DBUILD_JPIP=OFF \
        -DBUILD_JPIP_SERVER=OFF \
        -DBUILD_VIEWER=OFF \
        -DBUILD_JAVA=OFF \
        -DBUILD_SHARED_LIBS=ON \
        -DBUILD_STATIC_LIBS=ON \
        -DBUILD_UNIT_TESTS=OFF \
        -DBUILD_LUTS_GENERATOR=OFF \
        -DBUILD_PKGCONFIG_FILES=ON
