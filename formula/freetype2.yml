summary: Software library to render fonts
web-url: https://www.freetype.org
git-url: https://gitlab.freedesktop.org/freetype/freetype.git
src-url: https://downloads.sourceforge.net/project/freetype/freetype2/2.11.1/freetype-2.11.1.tar.xz
src-sha: 3333ae7cfda88429c97a7ae63b7d01ab398076c3b67182e960e5684050f2c5c8
license: FTL
dep-pkg: brotli bzip2 libpng
bsystem: cmake

install: |
    cmakew \
        -DFT_WITH_BROTLI=ON \
        -DFT_WITH_BZIP2=ON \
        -DFT_WITH_ZLIB=ON \
        -DFT_WITH_PNG=ON \
        -DFT_WITH_HARFBUZZ=OFF \
        -DCMAKE_DISABLE_FIND_PACKAGE_HarfBuzz=TRUE \
        -DBROTLIDEC_INCLUDE_DIRS="$brotli_INCLUDE_DIR" \
        -DBROTLIDEC_LIBRARIES="'$brotli_LIBRARY_DIR/libbrotlicommon.a;$brotli_LIBRARY_DIR/libbrotlidec.a'" \
        -DBZIP2_INCLUDE_DIR="$bzip2_INCLUDE_DIR" \
        -DBZIP2_LIBRARIES="$bzip2_LIBRARY_DIR/libbz2.a" \
        -DZLIB_INCLUDE_DIR="$zlib_INCLUDE_DIR" \
        -DZLIB_LIBRARY_RELEASE="$zlib_LIBRARY_DIR/libz.a" \
        -DPNG_PNG_INCLUDE_DIR="$libpng_INCLUDE_DIR" \
        -DPNG_LIBRARY_RELEASE="$libpng_LIBRARY_DIR/libpng.a"
