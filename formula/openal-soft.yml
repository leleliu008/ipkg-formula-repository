summary: Implementation of the OpenAL 3D audio API
web-url: https://openal-soft.org/
git-url: https://github.com/kcat/openal-soft.git
src-url: https://openal-soft.org/openal-releases/openal-soft-1.21.1.tar.bz2
src-sha: c8ad767e9a3230df66756a21cc8ebf218a9d47288f2514014832204e666af5d8
license: LGPL-2.0-or-later
bsystem: cmake

install: |
    sed_in_place 's|Darwin|iOS|' "$TARGET_CMAKE_TOOLCHAIN_FILE"
    cmakew \
        -DCMAKE_SYSTEM_NAME=iOS \
        -DALSOFT_UTILS=ON \
        -DALSOFT_EXAMPLES=OFF \
        -DALSOFT_BACKEND_PORTAUDIO=OFF \
        -DALSOFT_BACKEND_PULSEAUDIO=OFF \
        -DALSOFT_REQUIRE_COREAUDIO=ON \
        -DALSOFT_MIDI_FLUIDSYNTH=OFF
