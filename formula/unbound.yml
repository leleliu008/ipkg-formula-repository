summary: Validating, recursive, caching DNS resolver
web-url: https://www.unbound.net
git-url: https://github.com/NLnetLabs/unbound.git
src-url: https://nlnetlabs.nl/downloads/unbound/unbound-1.15.0.tar.gz
src-sha: a480dc6c8937447b98d161fe911ffc76cfaffa2da18788781314e81339f1126f
license: BSD-3-Clause
bsystem: configure
dep-upp: libtoolize libtool
dep-pkg: openssl libevent expat nghttp2

install: |
    configure \
        --disable-systemd \
        --disable-gost \
        --enable-flto \
        --enable-pie \
        --enable-event-api \
        --with-pthreads \
        --with-ssl="$openssl_INSTALL_DIR" \
        --with-libevent="$libevent_INSTALL_DIR" \
        --with-libexpat="$expat_INSTALL_DIR" \
        --with-libnghttp2="$nghttp2_INSTALL_DIR"
