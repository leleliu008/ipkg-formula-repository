summary: Vector graphics library with cross-device output support
web-url: https://cairographics.org
git-url: https://gitlab.freedesktop.org/cairo/cairo.git
src-url: https://fossies.org/linux/misc/cairo-1.17.4.tar.xz
src-sha: 74b24c1ed436bbe87499179a3b27c43f4143b8676d8ad237a6fa787401959705
license: LGPL-2.1
dep-upp: pkg-config
dep-pkg: libxml2 libpng pixman lzo glib fontconfig
bsystem: meson
ldflags: -lgraphite2 -lbz2 -lz -lm -lbrotlidec -lbrotlicommon -lpng -lharfbuzz -lglib-2.0 -liconv -lintl

prepare: |
    inject_stub_system boilerplate/cairo-boilerplate-svg.c boilerplate/cairo-boilerplate-ps.c boilerplate/cairo-boilerplate.c boilerplate/cairo-boilerplate-pdf.c

install: |
    mesonw \
        -Dtests=disabled \
        -Dpng=enabled \
        -Dzlib=enabled \
        -Dglib=enabled \
        -Dtee=disabled \
        -Dfreetype=enabled \
        -Dfontconfig=enabled
