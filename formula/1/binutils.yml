summary: GNU binary tools for native development
web-url: https://www.gnu.org/software/binutils/binutils.html
src-url: https://ftp.gnu.org/gnu/binutils/binutils-2.35.tar.xz
src-sha: 1b11659fb49e20e18db460d44485f09442c8c56d5df165de9461eb09c8302f85
license: GPL-2.0
bsystem: configure
dep-pkg: isl gmp libmpc mpfr

install: |
    configure \
        --with-isl="$isl_INSTALL_DIR" \
        --with-gmp="$gmp_INSTALL_DIR" \
        --with-mpc="$libmpc_INSTALL_DIR" \
        --with-mpfr="$mpfr_INSTALL_DIR" \
        --with-system-zlib \
        --disable-werror \
        --enable-interwork \
        --enable-multilib \
        --enable-targets=all
