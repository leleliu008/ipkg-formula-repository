summary: Z Shell
web-url: https://www.zsh.org
src-url: https://downloads.sourceforge.net/project/zsh/zsh/5.8/zsh-5.8.tar.xz
src-sha: dcc4b54cc5565670a65581760261c163d720991f0d06486da61f8d839b52de27
bsystem: configure
dep-pkg: ncurses pcre

install: |
    install -d "$TARGET_BUILD_DIR/Doc" &&
    cp "$SOURCE_DIR"/Doc/*.1 "$TARGET_BUILD_DIR/Doc" &&
    configure \
        --enable-multibyte \
        --enable-cap \
        --enable-pcre \
        --enable-unicode9 \
        --enable-zsh-secure-free
