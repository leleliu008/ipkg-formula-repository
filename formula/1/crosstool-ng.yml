summary: Tool for building toolchains
web-url: https://crosstool-ng.github.io
src-url: http://crosstool-ng.org/download/crosstool-ng/crosstool-ng-1.24.0.tar.xz
src-sha: 804ced838ea7fe3fac1e82f0061269de940c82b05d0de672e7d424af98f22d2d
license: LGPL-2.1
bsystem: configure
dep-upp: libtool help2man
dep-pkg: ncurses

install: |
    configure \
        --with-bash-completion \
        --with-ncurses \
        CURSES_LIBS="$ncurses_LIBRARY_DIR/libncurses.a" \
        PANEL_LIBS="$ncurses_LIBRARY_DIR/libpanel.a" \
        MENU_LIBS="$ncurses_LIBRARY_DIR/libmenu.a" \
        ac_cv_func_malloc_0_nonnull=yes \
        ac_cv_func_realloc_0_nonnull=yes
