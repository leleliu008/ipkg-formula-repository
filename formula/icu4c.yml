summary: C/C++ and Java libraries for Unicode and globalization
web-url: http://site.icu-project.org/home
version: 70.1
git-url: https://github.com/unicode-org/icu.git
src-url: https://github.com/unicode-org/icu/releases/download/release-70-1/icu4c-70_1-src.tgz
src-sha: 8d205428c17bf13bb535300669ed28b338a157b1c01ae66d31d0d3e2d47c3fd5
license: ICU
bsystem: configure
bscript: source

build0: |
    # https://www.talkwithdevices.com/archives/260
    run "$SOURCE_DIR/runConfigureICU" MacOSX && make

prepare: |
    cp config/mh-darwin config/mh-unknown &&
    inject_stub_system tools/tzcode/zic.c tools/pkgdata/pkgdata.cpp

install: |
    configure \
        --with-cross-build="$NATIVE_BUILD_DIR" \
        --enable-release \
        --enable-tools \
        --enable-fuzzer \
        --disable-tests \
        --disable-samples
