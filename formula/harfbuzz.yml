summary: OpenType text shaping engine
git-url: https://github.com/harfbuzz/harfbuzz.git
src-url: https://github.com/harfbuzz/harfbuzz/archive/4.0.1.tar.gz
src-sha: 449edee95208344d75f8e886da6ae390a3e1002e5b3ca4eb7ed42e69958491e2
license: MIT
dep-pkg: icu4c glib graphite2
dep-upp: pkg-config
bsystem: meson
ldflags: -lbz2 -lz -lm -lbrotlidec -lbrotlicommon -lpng

install: |
    mesonw \
        -Dicu=enabled \
        -Dglib=enabled \
        -Dcairo=disabled \
        -Dfreetype=enabled \
        -Dgraphite=disabled \
        -Dgraphite2=enabled \
        -Dgobject=disabled \
        -Dintrospection=disabled \
        -Ddocs=disabled \
        -Dtests=disabled \
        -Dbenchmark=disabled
