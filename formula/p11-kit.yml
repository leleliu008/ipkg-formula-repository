summary: Library to load and enumerate PKCS#11 modules
web-url: https://p11-glue.freedesktop.org
git-url: https://github.com/p11-glue/p11-kit.git
src-url: https://github.com/p11-glue/p11-kit/releases/download/0.24.1/p11-kit-0.24.1.tar.xz
src-sha: d8be783efd5cd4ae534cee4132338e3f40f182c3205d23b200094ec85faaaef8
bsystem: configure

# ld: targeted OS version does not support use of thread local variables in _thread_local_message for architecture x86_64

prepare: |
    # p11-kit cannot be used as a static library
    sed_in_place 's/if test "$enable_static" = "yes"; then/if false ; then/' configure

install: |
    configure \
        --without-systemd \
        --without-libtasn1 \
        --without-libffi \
        --with-bash-completion \
        --disable-coverage \
        --disable-strict \
        --disable-doc
