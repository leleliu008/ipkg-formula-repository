summary: High quality, portable, open source libm implementation
web-url: https://openlibm.org
git-url: https://github.com/JuliaMath/openlibm.git
src-url: https://github.com/JuliaMath/openlibm/archive/v0.8.1.tar.gz
src-sha: ba8a282ecd92d0033f5656bb20dfc6ea3fb83f90ba69291ac8f7beba42dcffcf
bsystem: make
dep-upp: base64 patch

prepare: |
    sed_in_place 's|-mhard-float||g' Make.inc &&
    echo "" | base64 -d | patch

install: |
    makew -C "$SOURCE_DIR" clean &&
    makew -C "$SOURCE_DIR" install \
        prefix="$TARGET_INSTALL_DIR" \
        CC="$CC" \
        CFLAGS="'$CFLAGS'" \
        CPPFLAGS="'$CPPFLAGS'" \
        LDFLAGS="'$LDFLAGS'" \
        AR="$AR" \
        OS=Darwin \
        ARCH="$TARGET_OS_ARCH"
